<div id="nsb" ng-controller="NsbCtrl">
  <p class="fade">Neste tog fra <em>{{ from }}</em> til <em>{{ to }}</em> gÃ¥r
    <em>{{ date }}</em>
  </p>
  <h1>{{ next.departure }}</h1>
  <h2 class="fade">Ankomst: <em>{{ next.arrival }}</em>
    (<em>{{ next.duration }} min</em>)
  </h2>
  <table>
    <tr class="fade">
      <th>Avgang</th>
      <th>Ankomst</th>
      <th>Reisetid</th>
    </tr>
    <tr ng-repeat="departure in upcoming">
      <td>{{ departure.departure }}</td>
      <td>{{ departure.arrival }}</td>
      <td>{{ departure.duration }} min</td>
    </tr>
  </table>
  <p class="fade updated-at">Sist oppdatert: {{ updated_at }}</p>
</div>
