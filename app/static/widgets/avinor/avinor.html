<div id="avinor" ng-controller="AvinorCtrl">
  <p class="fade">Neste fly (<em>{{ next.flight_id }}</em>) fra <em>{{ from }}
    </em> til <em>{{ to }}</em> g√•r
  </p>
  <h1>{{ next.date.format('HH:mm') }}</h1>
  <h2>{{ next.date.format('dddd, D. MMMM') }}</h2>
  <table>
    <tr class="fade">
      <th>Flight</th>
      <th>Avgang</th>
    </tr>
    <tr ng-repeat="flight in flights">
      <td>{{ flight.flight_id }}</td>
      <td>{{ flight.date.format('D. MMM HH:mm') }}</td>
    </tr>
  </table>
  <p class="fade updated-at">Sist oppdatert: {{ updated_at }}</p>
</div>
