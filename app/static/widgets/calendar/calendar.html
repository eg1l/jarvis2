<div id="calendar" ng-controller="CalendarCtrl">
  <p class="fade">I dag:</p>
  <h1>{{ today.start }}</h1>
  <h2>{{ today.summary }}</h2>
  <table>
    <tr ng-repeat="event in events">
      <td class="fade summary">{{ event.summary | characters:24 }}</td>
      <td class="start">{{ event.start }}</td>
    </tr>
  </table>
  <p class="fade updated-at">Sist oppdatert: {{ updated_at }}</p>
</div>
