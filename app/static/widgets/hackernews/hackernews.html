<div id="hackernews">
  <p class="fade">Hacker News</p>
  <table>
    <tr ng-repeat="item in items">
      <td class="title">{{ item.title | characters:30 }}</td>
      <td class="points fade">{{ item.points }}</td>
    </tr>
  </table>
  <p class="fade updated-at">Sist oppdatert: {{ updated_at }}</p>
</div>
